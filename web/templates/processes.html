                <span>Process Management</span>
            </h1>
            <div class="header-actions">
                <div class="status-online">
                    <span class="status-dot"></span>
                    <span>System Online</span>
                </div>
                <button id="refresh-btn" class="btn btn-primary btn-icon" title="Refresh">
                    <svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>

        <!-- Process List -->
        <div class="content">

                    </h2>
                    <div class="flex items-center gap-4" style="flex-wrap: wrap;">
                        <div class="search-box">
                            <svg class="search-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>

                        <select id="filter-status" class="form-select" style="width: auto; padding: 6px 12px; font-size: 13px;">

                        <label class="checkbox-label">

                            <span>Select All</span>

                        <span id="selected-count" class="selected-count">0 selected</span>

                    <div class="bulk-buttons">

</div>

<!-- Log Modal -->
<div id="log-modal" class="modal-overlay">
    <div class="modal">
        <div class="modal-header">
            <h3 class="modal-title">
                <svg class="icon" viewBox="0 0 24 24" fill="var(--color-primary)"><path d="M20 19.59V8l-6-6H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c.45 0 .85-.15 1.19-.4l-4.43-4.43c-.8.52-1.74.83-2.76.83-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5c0 1.02-.31 1.96-.83 2.75L20 19.59zM9 13c0 1.66 1.34 3 3 3s3-1.34 3-3-1.34-3-3-3-3 1.34-3 3z"/></svg>
                <span id="modal-title">Process Output</span>
            </h3>
            <div class="flex items-center gap-4">
                <label class="form-checkbox" style="font-size: 13px;">
                    <input type="checkbox" id="auto-scroll" checked>
                    <span>Auto-scroll</span>
                </label>
                <button onclick="closeLogModal()" class="modal-close">&times;</button>
            </div>
        </div>
        <div id="log-content" class="modal-body log-container" style="min-height: 400px;">
            <p class="text-muted">Loading logs...</p>
        </div>
        <div class="modal-footer">
            <span id="log-status" class="text-muted" style="font-size: 13px;">
                <span class="status-dot" style="display: inline-block; margin-right: 6px;"></span> Live
            </span>
            <button onclick="clearLogs()" class="btn btn-secondary" style="font-size: 13px;">
                <svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
                Clear View
            </button>
        </div>
    </div>
</div>

<script>
const API = {
    async getProcesses() {
        const res = await fetch('/api/processes');
        return res.ok ? res.json() : [];
    },
    async startProcess(name) {
        const res = await fetch(`/api/processes/${encodeURIComponent(name)}/start`, { method: 'POST' });
        return res.ok;
    },
    async stopProcess(name) {
        const res = await fetch(`/api/processes/${encodeURIComponent(name)}/stop`, { method: 'POST' });
        return res.ok;
    },
    async restartProcess(name) {
        const res = await fetch(`/api/processes/${encodeURIComponent(name)}/restart`, { method: 'POST' });
        return res.ok;
    },
    async getProcessLogs(name) {
        const res = await fetch(`/api/logs/worker/${encodeURIComponent(name)}`);
        return res.ok ? res.json() : [];
    }
};

let allProcesses = [];
let currentLogProcess = null;
let logRefreshInterval = null;
let selectedProcesses = new Set();

function renderProcessCard(p) {
    const isRunning = p.status.toLowerCase() === 'running';
    const isStopped = p.status.toLowerCase() === 'stopped';
    const statusClass = isRunning ? 'running' : isStopped ? 'stopped' : '';
    const argsStr = (p.args && p.args.length) ? p.args.join(' ') : '';
    const fullCommand = p.command + (argsStr ? ' ' + argsStr : '');

    // Parse CPU percentage for progress bar
    const cpuValue = p.cpu ? parseFloat(p.cpu) : 0;
    const cpuWidth = Math.min(cpuValue, 100);

    const isSelected = selectedProcesses.has(p.name);

    return `
        <div class="process-card ${statusClass} ${isSelected ? 'selected' : ''}" data-name="${p.name}">
            <div class="process-card-top">
                <div class="process-card-header">
                    <div class="process-title-row">
                        <label class="process-checkbox" onclick="event.stopPropagation()">
                            <input type="checkbox" ${isSelected ? 'checked' : ''} onchange="toggleProcessSelection('${p.name}', this.checked)">
                        </label>
                        <span class="process-status-indicator ${statusClass}"></span>
                        <h3 class="process-name">${p.name}</h3>
                    </div>
                    <span class="process-status-badge ${statusClass}">${p.status}</span>
                </div>

                <div class="process-command-box" title="${fullCommand}">
                    <code>${p.command}${argsStr ? ' <span class="args">' + argsStr + '</span>' : ''}</code>
                </div>

                <div class="process-metrics">
                    <div class="process-metric">
                        <div class="metric-header">
                            <span class="metric-label">PID</span>
                            <span class="metric-value">${isRunning ? p.pid : '-'}</span>
                        </div>
                    </div>
                    <div class="process-metric">
                        <div class="metric-header">
                            <span class="metric-label">Uptime</span>
                            <span class="metric-value">${p.uptime || '-'}</span>
                        </div>
                    </div>
                    <div class="process-metric">
                        <div class="metric-header">
                            <span class="metric-label">Memory</span>
                            <span class="metric-value">${p.memory || '-'}</span>
                        </div>
                    </div>
                    <div class="process-metric has-bar">
                        <div class="metric-header">
                            <span class="metric-label">CPU</span>
                            <span class="metric-value">${p.cpu || '-'}</span>
                        </div>
                        ${isRunning ? `<div class="metric-bar"><div class="metric-bar-fill" style="width: ${cpuWidth}%"></div></div>` : ''}
                    </div>
                </div>

                ${p.directory ? `
                <div class="process-directory">
                    <svg class="icon-sm" viewBox="0 0 24 24" fill="currentColor"><path d="M10 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"/></svg>
                    <span title="${p.directory}">${p.directory}</span>
                </div>
                ` : ''}
            </div>

            <div class="process-card-actions">
                <button onclick="handleStart('${p.name}')" class="action-btn start" ${isRunning ? 'disabled' : ''} title="Start">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                </button>
                <button onclick="handleStop('${p.name}')" class="action-btn stop" ${isStopped ? 'disabled' : ''} title="Stop">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 6h12v12H6z"/></svg>
                </button>
                <button onclick="handleRestart('${p.name}')" class="action-btn restart" ${isStopped ? 'disabled' : ''} title="Restart">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
                </button>
                <button onclick="showLogs('${p.name}')" class="action-btn logs" title="View Logs">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z"/></svg>
                </button>
            </div>
        </div>
    `;
}

function renderProcesses(processes) {
    const container = document.getElementById('processes-container');
    container.innerHTML = processes.length
        ? processes.map(renderProcessCard).join('')
        : '<div class="empty-state"><p>No processes found.</p></div>';
}

function updateProcessCount(count, total) {
    const badge = document.getElementById('process-count');
    badge.textContent = count === total ? total : `${count}/${total}`;
}

async function loadProcesses() {
    allProcesses = await API.getProcesses();
    applyFilter();
}

function applyFilter() {
    const filter = document.getElementById('filter-status').value;
    const search = document.getElementById('search-input').value.toLowerCase().trim();

    let filtered = allProcesses;

    // Apply status filter
    if (filter !== 'all') {
        filtered = filtered.filter(p => p.status.toLowerCase() === filter);
    }

    // Apply search filter
    if (search) {
        filtered = filtered.filter(p => p.name.toLowerCase().includes(search));
    }

    updateProcessCount(filtered.length, allProcesses.length);
    renderProcesses(filtered);
}

async function handleStart(name) {
    if (await API.startProcess(name)) {
        await loadProcesses();
    }
}

async function handleStop(name) {
    if (await API.stopProcess(name)) {
        await loadProcesses();
    }
}

async function handleRestart(name) {
    if (await API.restartProcess(name)) {
        await loadProcesses();
    }
}

// Log Modal Functions
async function showLogs(processName) {
    currentLogProcess = processName;
    document.getElementById('modal-title').textContent = `${processName} - Output`;
    document.getElementById('log-modal').classList.add('active');

    await refreshLogs();

    // Start auto-refresh
    logRefreshInterval = setInterval(refreshLogs, 2000);
}

async function refreshLogs() {
    if (!currentLogProcess) return;

    const logs = await API.getProcessLogs(currentLogProcess);
    const container = document.getElementById('log-content');

    if (logs.length === 0) {
        container.innerHTML = '<p class="text-muted">No output yet. Start the process to see logs.</p>';
        return;
    }

    container.innerHTML = logs.map(log => {
        const levelClass = log.level === 'error' ? 'error' : log.level === 'warning' ? 'warning' : 'info';
        const time = log.timestamp.split('T')[1]?.split('.')[0] || log.timestamp;
        return `<div class="log-entry ${levelClass}"><span class="log-time">[${time}]</span> <span class="log-message">${escapeHtml(log.message)}</span></div>`;
    }).join('');

    // Auto-scroll
    if (document.getElementById('auto-scroll').checked) {
        container.scrollTop = container.scrollHeight;
    }
}

function closeLogModal() {
    document.getElementById('log-modal').classList.remove('active');
    currentLogProcess = null;
    if (logRefreshInterval) {
        clearInterval(logRefreshInterval);
        logRefreshInterval = null;
    }
}

function clearLogs() {
    document.getElementById('log-content').innerHTML = '<p class="text-muted">View cleared</p>';
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

// Close modal on escape key
document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') closeLogModal();
});

// Close modal on backdrop click
document.getElementById('log-modal').addEventListener('click', (e) => {
    if (e.target.id === 'log-modal') closeLogModal();
});

// Bulk selection functions
function toggleProcessSelection(name, checked) {
    if (checked) {
        selectedProcesses.add(name);
    } else {
        selectedProcesses.delete(name);
    }
    updateSelectionUI();
}

function updateSelectionUI() {
    const count = selectedProcesses.size;
    document.getElementById('selected-count').textContent = `${count} selected`;
    document.getElementById('restart-selected-btn').disabled = count === 0;

    // Update select-all checkbox state
    const selectAllCheckbox = document.getElementById('select-all-checkbox');
    const visibleProcesses = getVisibleProcesses();
    if (visibleProcesses.length === 0) {
        selectAllCheckbox.checked = false;
        selectAllCheckbox.indeterminate = false;
    } else if (visibleProcesses.every(p => selectedProcesses.has(p.name))) {
        selectAllCheckbox.checked = true;
        selectAllCheckbox.indeterminate = false;
    } else if (visibleProcesses.some(p => selectedProcesses.has(p.name))) {
        selectAllCheckbox.checked = false;
        selectAllCheckbox.indeterminate = true;
    } else {
        selectAllCheckbox.checked = false;
        selectAllCheckbox.indeterminate = false;
    }

    // Update card visual states
    document.querySelectorAll('.process-card').forEach(card => {
        const name = card.dataset.name;
        card.classList.toggle('selected', selectedProcesses.has(name));
    });
}

function getVisibleProcesses() {
    const filter = document.getElementById('filter-status').value;
    const search = document.getElementById('search-input').value.toLowerCase().trim();

    let filtered = allProcesses;
    if (filter !== 'all') {
        filtered = filtered.filter(p => p.status.toLowerCase() === filter);
    }
    if (search) {
        filtered = filtered.filter(p => p.name.toLowerCase().includes(search));
    }
    return filtered;
}

function handleSelectAll(checked) {
    const visibleProcesses = getVisibleProcesses();
    visibleProcesses.forEach(p => {
        if (checked) {
            selectedProcesses.add(p.name);
        } else {
            selectedProcesses.delete(p.name);
        }
    });
    applyFilter(); // Re-render to update checkboxes
    updateSelectionUI();
}

async function restartSelected() {
    if (selectedProcesses.size === 0) return;

    const names = Array.from(selectedProcesses);
    const btn = document.getElementById('restart-selected-btn');
    btn.disabled = true;
    btn.innerHTML = '<div class="spinner" style="width:16px;height:16px;border-width:2px;"></div> Restarting...';

    try {
        const res = await fetch('/api/processes/restart-selected', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ names })
        });

        if (res.ok) {
            const data = await res.json();
            showNotification(`Restarted ${data.restarted} processes` + (data.failed > 0 ? `, ${data.failed} failed` : ''), data.failed > 0 ? 'warning' : 'success');
        } else {
            showNotification('Failed to restart processes', 'error');
        }
    } catch (err) {
        showNotification('Error: ' + err.message, 'error');
    }

    selectedProcesses.clear();
    await loadProcesses();
    updateSelectionUI();
}

async function restartAllRunning() {
    if (!confirm('Are you sure you want to restart all running processes?')) return;

    const btn = document.getElementById('restart-all-btn');
    btn.disabled = true;
    btn.innerHTML = '<div class="spinner" style="width:16px;height:16px;border-width:2px;"></div> Restarting...';

    try {
        const res = await fetch('/api/processes/restart-all', { method: 'POST' });

        if (res.ok) {
            const data = await res.json();
            showNotification(`Restarted ${data.restarted} processes` + (data.failed > 0 ? `, ${data.failed} failed` : ''), data.failed > 0 ? 'warning' : 'success');
        } else {
            showNotification('Failed to restart processes', 'error');
        }
    } catch (err) {
        showNotification('Error: ' + err.message, 'error');
    }

    btn.disabled = false;
    btn.innerHTML = '<svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg> Restart All Running';
    await loadProcesses();
}

function showNotification(message, type = 'info') {
    // Remove existing notification
    const existing = document.querySelector('.notification');
    if (existing) existing.remove();

    const notification = document.createElement('div');
    notification.className = `notification notification-${type}`;
    notification.innerHTML = `
        <span>${message}</span>
        <button onclick="this.parentElement.remove()">&times;</button>
    `;
    document.body.appendChild(notification);

    setTimeout(() => notification.remove(), 5000);
}

document.getElementById('refresh-btn').addEventListener('click', loadProcesses);
document.getElementById('filter-status').addEventListener('change', applyFilter);
document.getElementById('search-input').addEventListener('input', applyFilter);
document.getElementById('select-all-checkbox').addEventListener('change', (e) => handleSelectAll(e.target.checked));
document.getElementById('restart-selected-btn').addEventListener('click', restartSelected);
document.getElementById('restart-all-btn').addEventListener('click', restartAllRunning);
document.addEventListener('DOMContentLoaded', loadProcesses);

// Auto-refresh every 5 seconds
setInterval(loadProcesses, 5000);
</script>
