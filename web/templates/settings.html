{{define "settings.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pupervisor - Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #f0f9ff 0%, #e6f7ff 100%); }
        .pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        .sidebar { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); }
    </style>
</head>
<body class="min-h-screen bg-gray-50 text-gray-700">
<div class="flex flex-col md:flex-row min-h-screen">
    <!-- Sidebar -->
    <aside class="sidebar text-white w-full md:w-64 p-5 hidden md:block">
        <div class="mb-8">
            <h1 class="text-xl font-bold flex items-center gap-2">
                <i class="fas fa-cogs"></i>
                <span>Pupervisor</span>
            </h1>
            <p class="text-gray-400 text-sm mt-1">Control Panel</p>
        </div>
        <nav class="space-y-2">
            <a href="/" class="nav-link flex items-center gap-3 p-3 rounded-lg hover:bg-gray-700 transition-colors">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
            <a href="/processes" class="nav-link flex items-center gap-3 p-3 rounded-lg hover:bg-gray-700 transition-colors">
                <i class="fas fa-server"></i>
                <span>Processes</span>
            </a>
            <a href="/logs" class="nav-link flex items-center gap-3 p-3 rounded-lg hover:bg-gray-700 transition-colors">
                <i class="fas fa-file-alt"></i>
                <span>Logs</span>
            </a>
            <a href="/settings" class="nav-link flex items-center gap-3 p-3 rounded-lg bg-blue-600 text-white">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1">
        <!-- Header -->
        <header class="bg-white text-gray-800 py-4 sticky top-0 z-50 shadow-sm border-b">
            <div class="px-5 md:px-8 flex justify-between items-center w-full">
                <h1 class="text-xl md:text-2xl font-bold flex items-center gap-2">
                    <i class="fas fa-cog text-blue-500"></i>
                    <span>System Settings</span>
                </h1>
                <div class="flex gap-3 items-center">
                    <div class="hidden md:flex items-center gap-2 text-sm">
                        <div class="w-2 h-2 bg-green-500 rounded-full pulse"></div>
                        <span>System Online</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Settings Content -->
        <div class="px-5 md:px-8 py-6">
            <section class="bg-white rounded-xl shadow-sm border border-gray-200">
                <div class="px-6 py-4 border-b border-gray-200 bg-gray-50 flex justify-between items-center">
                    <h2 class="text-lg font-semibold text-gray-800 flex items-center gap-2">
                        <i class="fas fa-cog text-blue-500"></i>
                        Configuration
                    </h2>
                </div>
                <div class="p-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- General Settings -->
                        <div>
                            <h3 class="text-md font-semibold text-gray-800 mb-4">General Settings</h3>
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">System Name</label>
                                    <input type="text" id="system-name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" value="Pupervisor System">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Refresh Interval</label>
                                    <select id="refresh-interval" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                        <option value="5000">5 seconds</option>
                                        <option value="10000" selected>10 seconds</option>
                                        <option value="30000">30 seconds</option>
                                        <option value="60000">1 minute</option>
                                        <option value="300000">5 minutes</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Log Retention</label>
                                    <select id="log-retention" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                        <option value="24h">24 hours</option>
                                        <option value="7d" selected>7 days</option>
                                        <option value="30d">30 days</option>
                                        <option value="90d">90 days</option>
                                        <option value="forever">Forever</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Notification Settings -->
                        <div>
                            <h3 class="text-md font-semibold text-gray-800 mb-4">Notification Settings</h3>
                            <div class="space-y-4">
                                <div class="flex items-center">
                                    <input type="checkbox" id="email-notifications" class="h-4 w-4 text-blue-600 rounded focus:ring-blue-500">
                                    <label for="email-notifications" class="ml-2 block text-sm text-gray-700">Email Notifications</label>
                                </div>
                                <div class="flex items-center">
                                    <input type="checkbox" id="push-notifications" class="h-4 w-4 text-blue-600 rounded focus:ring-blue-500" checked>
                                    <label for="push-notifications" class="ml-2 block text-sm text-gray-700">Push Notifications</label>
                                </div>
                                <div class="flex items-center">
                                    <input type="checkbox" id="critical-alerts" class="h-4 w-4 text-red-600 rounded focus:ring-red-500" checked>
                                    <label for="critical-alerts" class="ml-2 block text-sm text-gray-700">Critical Alerts</label>
                                </div>
                                <div class="flex items-center">
                                    <input type="checkbox" id="process-events" class="h-4 w-4 text-blue-600 rounded focus:ring-blue-500" checked>
                                    <label for="process-events" class="ml-2 block text-sm text-gray-700">Process Events</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Status Message -->
                    <div id="status-message" class="mt-4 hidden">
                        <div class="p-3 rounded-md"></div>
                    </div>

                    <div class="mt-8 flex justify-end">
                        <button onclick="resetSettings()" class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 transition-colors mr-3">
                            Reset
                        </button>
                        <button onclick="saveSettings()" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                            Save Settings
                        </button>
                    </div>
                </div>
            </section>

            <!-- System Info -->
            <section class="bg-white rounded-xl shadow-sm border border-gray-200 mt-6">
                <div class="px-6 py-4 border-b border-gray-200 bg-gray-50">
                    <h2 class="text-lg font-semibold text-gray-800 flex items-center gap-2">
                        <i class="fas fa-info-circle text-blue-500"></i>
                        System Information
                    </h2>
                </div>
                <div class="p-6">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-sm">
                        <div>
                            <span class="font-medium text-gray-600">Version:</span>
                            <span class="ml-2 text-gray-800">1.0.0</span>
                        </div>
                        <div>
                            <span class="font-medium text-gray-600">API Status:</span>
                            <span id="api-status" class="ml-2 text-green-600">Connected</span>
                        </div>
                        <div>
                            <span class="font-medium text-gray-600">Uptime:</span>
                            <span id="uptime" class="ml-2 text-gray-800">-</span>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
</div>

<script>
const STORAGE_KEY = 'pupervisor_settings';

function getSettings() {
    const saved = localStorage.getItem(STORAGE_KEY);
    return saved ? JSON.parse(saved) : {
        systemName: 'Pupervisor System',
        refreshInterval: '10000',
        logRetention: '7d',
        emailNotifications: false,
        pushNotifications: true,
        criticalAlerts: true,
        processEvents: true
    };
}

function loadSettings() {
    const settings = getSettings();
    document.getElementById('system-name').value = settings.systemName;
    document.getElementById('refresh-interval').value = settings.refreshInterval;
    document.getElementById('log-retention').value = settings.logRetention;
    document.getElementById('email-notifications').checked = settings.emailNotifications;
    document.getElementById('push-notifications').checked = settings.pushNotifications;
    document.getElementById('critical-alerts').checked = settings.criticalAlerts;
    document.getElementById('process-events').checked = settings.processEvents;
}

function saveSettings() {
    const settings = {
        systemName: document.getElementById('system-name').value,
        refreshInterval: document.getElementById('refresh-interval').value,
        logRetention: document.getElementById('log-retention').value,
        emailNotifications: document.getElementById('email-notifications').checked,
        pushNotifications: document.getElementById('push-notifications').checked,
        criticalAlerts: document.getElementById('critical-alerts').checked,
        processEvents: document.getElementById('process-events').checked
    };

    localStorage.setItem(STORAGE_KEY, JSON.stringify(settings));
    showMessage('Settings saved successfully!', 'success');
}

function resetSettings() {
    localStorage.removeItem(STORAGE_KEY);
    loadSettings();
    showMessage('Settings reset to defaults', 'info');
}

function showMessage(text, type) {
    const container = document.getElementById('status-message');
    const div = container.querySelector('div');

    container.classList.remove('hidden');
    div.className = 'p-3 rounded-md ' + (type === 'success' ? 'bg-green-100 text-green-800' : 'bg-blue-100 text-blue-800');
    div.textContent = text;

    setTimeout(() => container.classList.add('hidden'), 3000);
}

async function checkApiStatus() {
    try {
        const res = await fetch('/health');
        document.getElementById('api-status').textContent = res.ok ? 'Connected' : 'Disconnected';
        document.getElementById('api-status').className = 'ml-2 ' + (res.ok ? 'text-green-600' : 'text-red-600');
    } catch {
        document.getElementById('api-status').textContent = 'Disconnected';
        document.getElementById('api-status').className = 'ml-2 text-red-600';
    }
}

document.addEventListener('DOMContentLoaded', () => {
    loadSettings();
    checkApiStatus();
    setInterval(checkApiStatus, 30000);
});
</script>
</body>
</html>
{{end}}
